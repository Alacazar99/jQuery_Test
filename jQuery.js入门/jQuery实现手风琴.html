<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jQuery.min.js"></script>
	<style type="text/css">
		.king{
			width: 100%;
			/*height: 200px;*/
			background-color: #eee;
/*			margin: 100px auto;*/
		}
		.king li{
			list-style: none;
			float: left;
			/*background-color: #123;	*/
			border: 3px solid #fff;
			width: 70px;
			/*height: 80px;*/
		}
		.king ul li .big{
			display: none;
			position: absolute;
			background-color: pink;
			width: 224px;
			height: 70px;
		}
		.king ul li .small{
			position: absolute;
			background-color: green;
			border: 3px solid red;
			width: 70px;
			height: 70px;
		}
	</style>
</head>
<body>

	<div class="king">
		<ul>
			<li>
				<a href="" class="small"></a>
				<a href="" class="big"></a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="" class="small"></a>
				<a href="" class="big"></a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="" class="small"></a>
				<a href="" class="big"></a>
			</li>
		</ul>
	</div>
	

	<script type="text/javascript">
		$(function(){
			$('.king li').mouseenter(function(){
				$(this).stop().animate({
					width:224
				},200).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
				
				$(this).siblings('li').animate({
					width:70
				}).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
			})
			
		})
	</script>
</body>
</html>
