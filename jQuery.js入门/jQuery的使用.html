	<ul>

		// 筛选 选择器；
		$(function(){
			$('ul li:first').css('background-color','red');
			$('ul li:eq(3)').css('background-color','yellow');
			$('ul li').eq(4).css('background-color','pink');  // 推荐；
			// 返回父集；
			console.log($('li').parent());
			$('li').parent().css('background-color','#eee');
			$('.div2').siblings('div').css('background-color','green');
			// 
			$('button').click(function(){
				// 当前元素变化背景颜色；
				$(this).css('background-color','red');
				// 其余 兄弟元素去掉颜色；
				$(this).siblings('button').css('background-color','pink');
			})


		})
	</script>
